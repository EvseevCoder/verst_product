<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real-time Clock</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      #clock {
        font-size: 40px;
        margin: 0 auto;
        width: 50%;
      }
    </style>
  </head>
  
  <body>
    <h1>Real-time Clock</h1>
    
    <div id="clock"></div>
    
    <script>
      function updateClock() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        
        // add a ':' after every second digit
        m = (m < 10) + m;
        s = (s < 10) + s;

        document.getElementById('clock').innerHTML = h + ':' + m + ':' + s;
      
        setTimeout(updateClock, 1000);
      }
      updateClock();
    </script>
  </body>
</html>
